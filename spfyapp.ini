[uwsgi]
project = backend
username = spfy
base = /opt

chdir = %(base)/%(project)
home = %(base)/miniconda2/envs/%(project)
module = %(project).wsgi:application

master = true
processes = 5

uid = %(username)
socket = /run/uwsgi/%(project).sock
chown-socket = %(username):nginx
chmod-socket = 660
vacuum = true
